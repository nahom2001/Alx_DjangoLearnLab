<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Edit Post: {{ object.title }}</title>
</head>
<body>
    <div class="container">
        <h1>Edit Post: {{ object.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Update Post</button>
        </form>
        <p><a href="{% url 'post_list' %}" class="btn">Cancel</a></p>
    </div>
</body>
</html>
